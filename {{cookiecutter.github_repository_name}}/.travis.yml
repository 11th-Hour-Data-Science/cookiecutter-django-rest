sudo: required
language: python
services:
  - docker
python:
  - "3.6"
before_script:
  - docker-compose build
script:
  - docker-compose run -rm web ./{{cookiecutter.app_name}}/manage.py test {{cookiecutter.app_name}}

deploy:
  provider: heroku
  app:
    master: {{cookiecutter.app_name}}-dev
    qa: {{cookiecutter.app_name}}-qa
    prod: {{cookiecutter.app_name}}-prod
  on:
    repo: {{cookiecutter.github_username}}/{{cookiecutter.github_repository_name}}
  run:
    - "./{{cookiecutter.app_name}}/manage.py migrate"

notifications:
  email: false

matrix:
  fast_finish: true
